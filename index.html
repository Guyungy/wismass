        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300..800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary: #0f172a; /* Deep Navy */
            --accent: #2563eb;  /* Pro Blue */
            --bg: #ffffff;
            --surface: #f8fafc;
        }

        * { cursor: none !important; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary);
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* HUD Style Simplified */
        .glass-panel {
          background: rgba(15, 23, 42, 0.7);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Perspective Reveal Professional */
        .reveal-perspective {
          opacity: 0;
          transform: translateY(40px) scale(0.98);
          filter: blur(8px);
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-perspective.active {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }

        /* Custom Scrollbar for Corporate feel */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { 
          background: #334155;
          border-radius: 10px;
        }
        
        .text-gradient {
          background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>
